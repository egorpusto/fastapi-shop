name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          cd backend
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          cd backend
          black --check app
      
      - name: Check import sorting with isort
        run: |
          cd backend
          isort --check-only app

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: fashop_user
          POSTGRES_PASSWORD: fashop_password
          POSTGRES_DB: fashop_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://fashop_user:fashop_password@localhost:5432/fashop_test_db
          REDIS_URL: redis://localhost:6379/0
          REDIS_PASSWORD: ""
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=45 -v
      
      - name: Check coverage threshold
        run: |
          cd backend
          coverage report --fail-under=70
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install pip-audit safety
      
      - name: Run pip-audit
        run: |
          cd backend
          pip-audit --requirement requirements.txt --ignore-vuln GHSA-wfm5-v35h-vwf4 || true
      
      - name: Run safety check
        run: |
          cd backend
          safety check --file requirements.txt --ignore 70612 || true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: fastapi-shop-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: fastapi-shop-frontend:test
          build-args: |
            VITE_API_BASE_URL=http://localhost:8000/api
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create test .env file
        run: |
          cat > .env << EOF
          DOMAIN=test.example.com
          POSTGRES_USER=fashop_user
          POSTGRES_PASSWORD=fashop_password
          POSTGRES_DB=fashop_db
          REDIS_PASSWORD=fashop_redis_pass
          APP_NAME=FastAPI Shop
          DEBUG=False
          CORS_ORIGINS=http://localhost:3000
          EOF
      
      - name: Test docker-compose
        run: |
          docker compose config
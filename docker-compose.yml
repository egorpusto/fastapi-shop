version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fashop_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
      - backend_static:/app/static
    environment:
      - APP_NAME=${APP_NAME:-FastAPI Shop}
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fashop-user}:${POSTGRES_PASSWORD:-fashop-password}@postgres:5432/${POSTGRES_DB:-fashop-db}
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-fashop_redis_pass}@redis:6379/0
      - CORS_ORIGINS=https://${DOMAIN},https://www.${DOMAIN}
    depends_on:
      postgres:
        condition: servic_healthy
      redis:
        condition: servic_healthy

    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - fashop_network
  postgres:
    image: postgres:16-alpine
    container_name: fashop_postgres
    environment:
      - POSTGRES_USER: ${POSTGRES_USER:-fashop-user}
      - POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fashop-password}
      - POSTGRES_DB: ${POSTGRES_DB:-fashop-db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - fashop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fashop-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    container_name: fashop_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-fashop_redis_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - fashop_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://${DOMAIN}/api
    container_name: fashop_frontend
    depends_on:
      - backend
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - fashop_network

  nginx:
    image: nginx:alpine
    container_name: fashop_nginx
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - backend_static:/app/backend/static:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    command: /bin/sh -c "envsubst '$${DOMAIN}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - fashop_network

  certbot:
    image: certbot/certbot
    container_name: fashop_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - fashop_network

networks:
  fashop_network:
    driver: bridge

volumes:
  backend_static:
  postgres_data:
  redis_data:
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fashop_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - backend_static:/app/static
    environment:
      APP_NAME: ${APP_NAME:-FastAPI Shop}
      DEBUG: ${DEBUG:-False}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fashop_user}:${POSTGRES_PASSWORD:-fashop_password}@postgres:5432/${POSTGRES_DB:-fashop_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-fashop_redis_pass}@redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    expose:
      - "8000"
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - fashop_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
  postgres:
    image: postgres:16-alpine
    container_name: fashop_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fashop_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fashop_password}
      POSTGRES_DB: ${POSTGRES_DB:-fashop_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - fashop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-fashop_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fashop_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-fashop_redis_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - fashop_network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000/api
    container_name: fashop_frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - fashop_network
    depends_on:
      - backend

networks:
  fashop_network:
    driver: bridge

volumes:
  backend_static:
  postgres_data:
  redis_data: